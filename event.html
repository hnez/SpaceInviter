<html>
  <head>
    <meta charset="utf-8">
    <title id="pagetitle">Space Inviter</title>
    <meta name="description" content="Invite people">
    <link rel="stylesheet" href="/style.css">
    <script src="inviter.js"></script>
    <script src="frontend.js"></script>
    <script src="histogram.js"></script>
  </head>

  <body onload="onPageLoad()">
    <div id="center">
      <h1 id="headline">Space Inviter</h1>

      <div id="ddescription" class="framed">
        <img id="loadspinner" src="/spinner.gif" />
      </div>
      
      <div id="dguesttab" class="framed">
        <table id="guesttab">
        </table>
      </div>

      <div id="dguestpanel" class="framed">
        <table>
          <tr>
            <th>Name</th>
            <th>Propability</th>
            <th>Apply</th>
            <th class="admin">New</th>
          </tr>
          <tr>
            <td>
              <input id="guestnamein" type="text"/>
            </td>
            <td>
              <select id="guestpropin">
                <option value="-1"></option>
                <option value="1" >1&#37</option>
                <option value="5" >5&#37</option>
                <option value="25">25&#37</option>
                <option value="50">50&#37</option>
                <option value="75">75&#37</option>
                <option value="95">95&#37</option>
                <option value="99">99&#37</option>
              </select>
            </td>
            <td>
              <button id="guestsend" onclick="onEditGuestButton()">
                Send
              </button>
            </td>
            <td>
              <button id="guestadd" class="admin" onclick="onAddGuestButton()">
                Add Guest
              </button>
            </td>
          </tr>
        </table>
      </div>

      <div id="dchat" class="framed">
        <div id="dchatmessages" class="framed">
        </div>

        <input id="chatmsgin" type="text"/>
        <button id="chatmsgsend" onclick="onChatMsgButton()">
          Send
        </button>
      </div>

      <div id="dhistogram" class="framed">
        <svg id="histogram">
          <line x1="2%" y1="10%" x2="2%" y2="90%" stroke="grey" stroke-width="1" />
          <line x1="2%" y1="90%" x2="98%" y2="90%" stroke="grey" stroke-width="1" />
        </svg>
      </div>
      
      <div id="dadminpanel" class="admin framed">
        <textarea id="eventdescin"></textarea>
        <input id="eventnamein" type="text"/>
        <button id="eventsend" onclick="onEditEventButton()">
          Send
        </button>
      </div>
    </div>
  </body>
</html>
